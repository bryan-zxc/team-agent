services:
  frontend:
    build: services/frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - api

  api:
    build: services/api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://teamagent:teamagent_dev@postgres:5432/teamagent}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - AI_SERVICE_URL=${AI_SERVICE_URL:-http://ai-service:8001}
      - TEAM_AGENT_ENV=${TEAM_AGENT_ENV:-dev}
    volumes:
      - ./db:/app/db
      - project_data:/data/projects
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ai-service:
    build: services/ai
    env_file:
      - .env.local
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://teamagent:teamagent_dev@postgres:5432/teamagent}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - MODEL=${MODEL:-claude-opus-4-6}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-3-pro-preview}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5.2}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - TEAM_AGENT_ENV=${TEAM_AGENT_ENV:-dev}
      - API_SERVICE_URL=${API_SERVICE_URL:-http://api:8000}
    volumes:
      - claude_auth:/home/agent/.claude
      - gh_auth:/home/agent/.config/gh
      - project_data:/data/projects
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:18-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-teamagent}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-teamagent_dev}
      - POSTGRES_DB=${POSTGRES_DB:-teamagent}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teamagent"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  claude_auth:
  gh_auth:
  project_data:
